<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="intro">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <h2 class="heading">We are launching <span class="bold-heading">soon!</span></h2>
      <p class="text">Subscribe and get notified</p>
      <form class="form">
        <input type="email" name="email" id="email" aria-label="email-input.">
        <button type="submit">Notify Me</button>
      </form>
    </div>
    <img class="image" src="./images/illustration-dashboard.png" alt="dashboard-illustration">
    <footer>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>







  <script src="./app.js"></script>
</body>

</html>
